<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đáp án nối từ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .word-count {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 50%;
        }
        .container {
            max-width: 600px;
        }
        .input-group {
            max-width: 300px;
            margin: 0 auto;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #e9ecef;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
            color: #6c757d;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Đáp án nối từ</h1>

        <!-- Ô nhập và nút Back -->
        <div class="input-group mb-3 mx-auto">
            <button class="btn btn-outline-secondary" onclick="goBack()">Back</button>
            <input type="text" id="joinWord" class="form-control" placeholder="Nhập từ tìm kiếm" oninput="findWord()" onkeypress="findWord(event)">
            <button class="btn btn-outline-secondary" type="button" onclick="clearInput()">✖</button>
        </div>

        <!-- Nút đảo chiều -->
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-primary" onclick="toggleSortOrder()">
                Đảo chiều <i id="sortIcon" class="bi bi-sort-up"></i>
            </button>
        </div>

        <!-- Kết quả hiển thị -->
        <div id="resultDisplay"></div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container text-center">
            <p>© 2024 Game Hỗ trợ Nối Từ. Được phát triển bởi <a href="#">SoonDrey</a>.</p>
            <p><a href="#">Chính sách bảo mật</a> | <a href="#">Điều khoản dịch vụ</a></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
    <script src="words/words.js"></script>
    <script src="script.js"></script>
</body>
</html>
