<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đáp án nối từ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- font GG -->
    <!-- font title -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lobster&display=swap"
        rel="stylesheet">
    <!-- font card -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lobster&family=Varela+Round&display=swap"
        rel="stylesheet">
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(-45deg, #FFC387, #FA7883, #6BB8FF, #8AF5FF, #FFABAB, #FFD700, #98FB98, #9370DB);
            background-size: 400% 400%;
            animation: gradient 30s ease infinite;
            font-family: Arial, sans-serif;

            /* Hiệu ứng glow */
            position: relative;
            filter: blur(0px);
            /* Không làm mờ nội dung */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #FFC387, #FA7883, #6BB8FF, #8AF5FF, #FFABAB, #FFD700, #98FB98, #9370DB);
            background-size: 400% 400%;
            animation: gradient 30s ease infinite;

            filter: blur(50px);
            /* Tạo vùng sáng (glow) */
            z-index: -1;
        }


        .word-count {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 50%;
        }

        .container {
            max-width: 1300px;
        }

        .input-group {
            max-width: 300px;
            margin: 0 auto;
        }

        .input-group .btn {
            background-color: white;
            /* Nền trắng */
            border-color: #ced4da;
            /* Viền xám nhạt */
        }

        .input-group .btn:hover {
            background-color: #f1f1f1;
            /* Màu nền khi hover */
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            /* Cho phép thẻ xuống dòng nếu không đủ chỗ */
            gap: 10px;
            /* Khoảng cách giữa các thẻ */
            justify-content: center;
            /* Căn giữa các thẻ trong hàng */
        }

        .varela-round-regular {
            font-family: "Varela Round", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .special-title {
            font-family: "Lobster", sans-serif;
            font-weight: 400;
            font-size: 80px;
            font-style: normal;
            color: #ffffff;
        }

        .footer {
            font-family: Arial, sans-serif;
            /* Giữ font mặc định */
        }



        .card {
            flex: 1 1 calc(12.5% - 10px);
            max-width: calc(12.5% - 10px);
            min-width: 150px;
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: transform 0.2s ease;
            /* Thêm hiệu ứng zoom */
        }

        .card:hover {
            transform: scale(1.1);
            /* Phóng to 10% khi hover */
            z-index: 10;
            /* Đảm bảo nó nằm trên các thẻ khác */
            background-color: #ededed;
            /* Màu xám nhạt */
            transition: transform 0.2s ease, background-color 0.2s ease;
            /* Thêm hiệu ứng mượt */
        }



        .col-lg-1-5 {
            flex: 0 0 12.5%;
            /* 1/8 = 12.5% */
            max-width: 12.5%;
        }



        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #e9ecef;

        }

        .footer p {
            margin: 0;
            font-size: 14px;
            color: #6c757d;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body class="bg-light d-flex flex-column min-vh-100 varela-round-regular">

    <div class="container mt-5">
        <h1 class="special-title text-center mb-4">Đáp án nối từ</h1>


        <!-- Ô nhập và nút Back -->
        <div class="input-group mb-3 mx-auto">
            <button class="btn btn-outline-secondary" onclick="goBack()">Trở về</button>
            <input type="text" id="joinWord" class="form-control" placeholder="Nhập từ tìm kiếm" oninput="findWord()"
                onkeypress="findWord(event)">
                <button class="btn btn-outline-secondary" type="button" onclick="clearInput()">✖</button>
        </div>
        <!-- Ô nhập liệu tìm kiếm thứ 2 -->
        <div class="input-group mb-3 mx-auto">
            <input type="text" id="filterWord" class="form-control" placeholder="Lọc từ kết quả"
                oninput="filterResults()">
        </div>

        <!-- Nút đảo chiều -->
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-primary" onclick="toggleSortOrder()">
                Đảo chiều <i id="sortIcon" class="bi bi-sort-up"></i>
            </button>
        </div>

        <!-- Kết quả hiển thị -->
        <div class="py-4" id="resultDisplay"></div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container text-center">
            <p>© 2024 Game Hỗ trợ Nối Từ. Được phát triển bởi <a href="#">SoonDrey</a>.</p>
            <p><a href="#">Chính sách bảo mật</a> | <a href="#">Điều khoản dịch vụ</a></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
    <script src="words/words.js"></script>
    <script src="script.js"></script>
</body>

</html>
